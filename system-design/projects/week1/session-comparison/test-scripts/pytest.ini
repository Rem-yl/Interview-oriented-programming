[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    -ra

markers =
    slow: 标记慢速测试
    multi_server: 需要多服务器环境的测试
    basic: 基础功能测试
    cookie: Cookie 机制测试
    isolation: Session 隔离测试
    stateless: 测试无状态特性（JWT）

testpaths = .
minversion = 6.0

filterwarnings =
    ignore::DeprecationWarning
